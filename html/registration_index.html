	<!-- main form --> 
	<div class="form_wrapper">
	  <div class="signin-form">

		<div class="title_container">
		  <h2>Registration Form</h2>
		</div>

		<div class="row clearfix">
		  <div>
			<form method="post" id="register-form">

			  <!-- Error -->
			  <div id="error">
			  </div>

			  <!-- Nmae -->
			  <div class="row clearfix">
					<!-- First Name -->
					<div class="col_half">
					  <div class="input_field"> 
						<input type="text" name="first_name" placeholder="First Name" id="first_name" required />
					  </div>
					</div>

					<!-- Last Name -->
					<div class="col_half">				  
					  <div class="input_field"> 
						<input type="text" name="last_name" placeholder="Last Name" id="last_name" required />
					  </div>
					</div>
			  </div>

			  <!-- UserName -->
			  <div class="input_field"> 
				<input type="text" name="username" placeholder="UserName" id="username" required />
			  </div>

			  <!-- Email -->
			  <div class="input_field"> 
				<input type="email" name="email" placeholder="Email" id="email" required />
			  </div>

			  <!-- Password -->
			  <div class="input_field"> 
				<input type="password" name="password" placeholder="Password" id="password" required />
			  </div>

			  <div class="input_field"> 
				<input type="password" name="confirm_password" placeholder="Re-type Password" id="confirm_password" required />
			  </div>


			  <div class="row clearfix">
					<!-- Submit -->
					<div class="col_half">
					  <div class="input_field">
						<button type="submit" name="btn-submit" id="btn-submit">
							&nbsp; Create Account
						</button>
					  </div>
					</div>

					<!-- Cancel -->
					<div class="col_half">				  
					  <div class="input_field"> 
						<button type="reset" name="btn-cancel" id="btn-cancel">
							&nbsp; Cancel
						</button>
						
					  </div>
					</div>
			  </div>


			  <div id="token">
			  </div>
			  
			</form>
		  </div>
		</div>
	  </div>
	</div>
	</header>
